<!doctype html>
<html lang="en">
    {% include head.html blog=true %}
    <body>
        {% include header.html %}
        <main>
            <section class="hero">
                <h1>Blog</h1>
                <p>Writing <em>is</em> thinking.</p>
            </section>
            <div>
                {% for post in site.posts %}
                <a class="blog-card" href="{{ post.url | absolute_url }}">
                    <article>
                        <h2>{{ post.title }}</h2>
                        <div class="blog-meta">
                            <p>{{ post.date | date: "%B %d, %Y" }}</p>
                        </div>
                        {% for tag in post.tags %}
                        <!-- <div class="tag">{{tag}}</div> -->
                        {% endfor %}
                        <p>{{ post.excerpt }}</p>
                    </article>
                </a>
                {% endfor %}
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
